<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tema 1 - Ejercicio 5</title>

    <link rel="stylesheet" href="styles.css" />

    <style type="text/css">
      .background {
        background: lightgrey;
      }
      .head {
        background: yellow;
      }
      .eyeball {
        background: white;
        border-color: black;
      }
      .pupil {
        color: red;
      }
      .beak {
        color: orange;
      }
      .body {
        background-color: yellow;
      }
      .wing {
        color: black;
      }
      .drumstick {
        color: orange;
      }
      .drumstick-right {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="canvas background">
      <div class="air background"></div>
      <div class="head">
        <div class="eyeball">
          <span class="pupil">&middot;</span>
        </div>
        <div class="beak">
          <strong>&gt;</strong>
        </div>
      </div>
      <div class="body">
        <div class="wing">
          <strong>&lt; </strong>
        </div>
      </div>
      <div class="drumsticks">
        <div class="drumstick">| <br />/|</div>
        <div class="drumstick drumstick-right">| <br />/|</div>
      </div>
    </div>
